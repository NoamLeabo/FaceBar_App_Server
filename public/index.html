<!DOCTYPE html>
<html lang="en">

<body>
    <input><input><button onclick="create()">Add</button><br>
    <button onclick="getAll()">Get All Posts</button><br>
    <input><button onclick="getPostById()">Get one post By id</button><br>
    <input><input><button onclick="update()">update</button><br>
    <input><button onclick="deletePost()">Delete</button><br>
    <input><input><button onclick="addUser()">add User</button><br>
    <input><input><button onclick="addFriends()">add friends</button><br>


    <script>
        async function create() {
            const data = await fetch('http://localhost:12345/posts', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({author: document.getElementsByTagName('input')[0].value, content: document.getElementsByTagName('input')[1].value})
            });
            posts = await data.json();
            console.log(posts)
        }

        async function getPostById() {
            const data = await fetch('http://localhost:12345/posts/' + document.getElementsByTagName('input')[2].value)
            posts = await data.json();
            console.log(posts);
        }

        async function getAll() {
            const data = await fetch('http://localhost:12345/posts')
            posts = await data.json();
            console.log(posts);
        }

        async function update() {
            const data = await fetch('http://localhost:12345/posts/' + document.getElementsByTagName('input')[3].value, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({content: document.getElementsByTagName('input')[4].value})
            });
            posts = await data.json();
            console.log(posts)
        }

        async function deletePost() {
            const data = await fetch('http://localhost:12345/posts/' + document.getElementsByTagName('input')[5].value, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json",
                },
            });
            posts = await data.json();
            console.log(posts)
        }
        async function addUser(){
            const data = await fetch('http://localhost:12345/user', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({fName: document.getElementsByTagName('input')[6].value, lName: document.getElementsByTagName('input')[7].value,username:"gideon12",password:"1234"})
            });
            posts = await data.json();
            console.log(posts)
        }
        async function addFriends(){
            const data = await fetch('http://localhost:12345/user/' + document.getElementsByTagName('input')[8].value + '/friends/' + document.getElementsByTagName('input')[9].value, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
            });
        }
    </script>
</body>

</html>
